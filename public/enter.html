<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter a Record - SBWR</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="enter">
  <div class="form-container">
    <h1>Submit a New Record</h1>
    <form action="/submit" method="POST">
      <label for="title">Record Title:</label>
      <input type="text" id="title" name="title" required>

      <label for="name">Proposed Record Holder's Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="date">Date of Achievement:</label>
      <input type="date" id="date" name="date" required>

      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea>

      <label for="link">Supporting Link:</label>
      <input type="url" id="link" name="link">

      <button type="submit">Submit Record</button>
    </form>
  </div>
</body>
</html>
