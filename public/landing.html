<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stahl Book of World Records</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="centered">
        <img src="logo.png" alt="Family Logo" class="landing-logo" onclick="location.href='/rules'">
        <h1>Welcome to the Stahl Book of World Records</h1>
        <button id="darkModeToggle">Toggle Dark Mode</button>
        <p>Click the logo to enter.</p>
    </main>
    <script>
        const toggle = document.getElementById('darkModeToggle');
        toggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
        });
    </script>
</body>
</html>
